<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REQUESTCHANGE</title>
    <link rel="stylesheet" href="asset/CSS/requestchange.css">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script src="asset/js/requestchange.js"></script>
    <img src="asset/image/PANCardLogo.png" alt="pancard">
    <header id="header"></header>
    <script src="asset/js/jquery.min.js"></script>
    <script>
        $("#header").load("header.html")
    </script>
    <script src="asset/js/serviceLayer.js"></script>
    <div class="overall">
        <h2>REQUEST TO CHANGE</h2>
        <div class="container">
            <form onsubmit=" requestChange()">
                <label> <strong> Pancard Name *</strong> </label>
                <input type="text" id="applicantname" placeholder="Pan Card Name" autocomplete="off" pattern="[A-Za-z]{3,15}" name="Name" required >
                <br>
                <br>
                <label> <strong> Aadhar Number *</strong> </label>
                <input type="text" id="aadharNumber" placeholder="Aadhar Number" autocomplete="off" minlength="12" maxlength="12"
                    pattern="[0-9]{12}" name="aadharNumber" required>
                <br>
                <br>
                <label><strong>Mobile Number </strong> </label>
                <br>
                <br>
                <label>Old Mobile Number </label>
                <span class="mobileNumber">
                    <input type="tel" id="mobileNumber" placeholder="Old Number" autocomplete="off" pattern="[6789][0-9]{9}"
                        name="OldNumber" required>
                </span>
                <label>Change Mobile Number</label>
                <span calss="changeNumber">
                    <input type="tel" id="changeNumber" placeholder="Change Number" autocomplete="off" pattern="[6789][0-9]{9}"
                        name="ChangeNumber" required>
                </span>
                <br>
                <br>
                <label> <strong> Address</strong> </label><br>
                <br>
                <label>Old Address</label>
                <span class="oldAddress">
                    <input type="text" id="oldAddress" placeholder="Old Address" autocomplete="off" name="OldAddress" required>
                </span>
                <label>Change Address</label>
                <span class="changeAddress">
                    <input type="text" id="changeAddress" placeholder="Change Address" autocomplete="off" name="ChangeAddress" required>
                </span>
                <br>
                <br>
                <label>Pan Status</label><br>
                <span >
                    <select id="status" name="Status">
                        <option value="">Please Select</option>
                        <option value="Active">Active</option>
                        <option value="In Active">In Active</option>
                  </select> 
                   </span>
                <button type="submit"> Submit </button>
            </form>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"
             integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
             crossorigin="anonymous"></script>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</html>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
<div class="footerpage">
    <footer>
    <div class="col item social">
        <a href="#"><em class="icon ion-social-whatsapp"></em></a>
        <a href="#" ><em class="icon ion-social-facebook"></em></a>
        <a href="#"><em class="icon ion-social-instagram"></em></a>
        <a href="#"><em class="ricon ion-social-google"></em></a> 
        <a href="#"><em class="ricon ion-social-twitter"></em></a> 
    </div>
    <p>
        Online Pan Card Quick & Pan Card Application
    </p>
</footer>
</div>
</body>
