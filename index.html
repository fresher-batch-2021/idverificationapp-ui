<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> PAN CARD APPLICATION </title>
</head>
<body>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"
       integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
       crossorigin="anonymous">
      </script>
      <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
      <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
            integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
            crossorigin="anonymous"
             referrerpolicy="no-referrer"></script>

      <link rel="stylesheet" href="index.css">

      <img src="asset/image/PANCardLogo.png" alt="pancard">
      <br>
      <header id="header"></header>
      <script src="jquery.min.js"></script>
      <script>
            $("#header").load("header.html")
      </script>
      <h1>ONLINE APPLY PAN CARD</h1>
      
      <div class="overall">
            <div class="personal">
                  <div class="h2">
                        <h2> <strong>PERSONAL INFORMATION </strong> </h2>
                  </div>
                  <div class="applicant">
                        <form onsubmit="pan()">
                              <label> <strong> Applicacnt Name *</strong> </label><br>
                              <span class="firstname">
                                    <input type="text" id="applicantnames" placeholder="First Name"
                                          pattern="[A-Za-z]{3,15}" name="first_name" autocomplete="off" required>
                              </span>
                              <br>
                              <label> <strong> Father Name * </strong> </label><br>
                              <span class="fatherfirstname">
                                    <input type="text" id="fathername" pattern="[A-Za-z]{3,15}" placeholder="Father Name"
                                          name="father first name" required>
                              </span>
                              <br>
                              <label> <strong> Mother Name </strong> </label><br>
                              <span class="motherfirstname">
                                    <input type="text" id="mathername" pattern="[A-Za-z]{3,15}" placeholder="Mother Name"
                                          name="Mother_Name" autocomplete="off" required>
                              </span>
                              <br>
                              <label> <strong> Mobile No * </strong> </label><br>
                              <input type="tel" name="Mobile Number" id="mobilenumber" minlength="10" maxlength="10" pattern="[6789][0-9]{9}"
                                    placeholder="Mobile Number" autocomplete="off" required>
                              <br>
                              <label> <strong> Email ID </strong> </label><br>
                              <input type="email" name="email" id="Email" placeholder="Email"
                                    pattern="[a-z._%+-]+@[a-z.-]+\.[a-z]{2,}$" autocomplete="off" required>
                              <br>
                              <label> <strong>Date Of Birth *</strong> </label><br>
                              <input type="date" name="date of birth" id="dob"
                                    pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}"
                                    placeholder="date of birth" autocomplete="off" > <br>
                              <label> <strong> Aadhar Number </strong> </label><br>
                              <input type="tel" name="number" id="aadharnumber" pattern="[0-9]{12}"
                                    placeholder="Aadhar Number" required><br>

                              <label> <strong> No./ Building / Village *</strong> </label><br>
                              <input class="no" id="no" type="text" placeholder="No./ Building / Village" autocomplete="off" required>
                              <br>
                              <label> <strong> Area/ Road/ P.O. *</strong> </label><br>
                              <input class="area" id="area" type="text" name="Area" placeholder="Area/ Road/ P.O." autocomplete="off" required>
                              <br>
                              <label> <strong> City/ Town/ District *</strong> </label><br>
                              <input class="city" id="city" type="text" name=" City"
                                    placeholder=" City/ Town/ District" autocomplete="off" required>
                              <br>
                              <label> <strong> State *</strong> </label><br>
                              <input class="state" id="state" type="text" name="State" autocomplete="off" placeholder="State" required>
                              <br>
                              <label> <strong> Pin Code *</strong> </label><br>
                              <input class="pin" id="pin" type="text" name="Pin Code" autocomplete="off" pattern="[6][0-9]{5}"
                                    placeholder="Pin Code" required>
                              <br>
                              <label> <strong> Gender *</strong> </label>
                              <br>
                              <select id="gender" name="gender" required> 
                                    <option value="">Please Select</option>
                                    <option value="male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Transgender">Transgender</option>
                              </select> <br>
                              <br>
                              <button class="submit">Submit</button>
                        </form>
                        <br>
                        <br>
                  </div>

                  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js"
                        integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q=="
                        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

                  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
                        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
                        crossorigin="anonymous" referrerpolicy="no-referrer">
                        </script>
                  <script src="index.js"> </script>
                  <script src="serviceLayer.js"></script>
            </div>
      </div>
</body>

</html>
