<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTAPPLICATION</title>
    <header id="header"></header>
    <script src="jquery.min.js"></script>
    <script>
        $("#header").load("header.html")
    </script>
    <link rel="stylesheet" href="listapplication.css">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js"
        integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="serviceLayer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <div class="searchBar">
        <script src="listapplication.js"></script>
        <h3>LIST OF APPLICATION</h3>
        <input type="text " id="searchBox" class="searchBox" placeholder="Search For Name" onkeyup="searchName()"
            autocomplete="off">
        <table border="1" id="myTable">
            <caption></caption>
            <thead>
                <tr>
                    <th scope="col" id="serialnumber">ID</th>
                    <th scope="col" id="name">NAME</th>
                    <th scope="col" id="mobilenumber">MOBILENUMBER</th>
                    <th scope="col" id="emailid">EMAILID</th>
                    <th scope="col" id="adharnumber">AADHARNUMBER</th>
                    <th scope="col" id="gender">GENDER</th>
                    <th scope="col" id="gender">STATE</th>
                    <th scope="col">ACTION</th>
                </tr>
            </thead>
            <tbody id="applicationTable"></tbody>
        </table>
    </div>
</body>

</html>
