<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODIFYDETAILS</title>
    <link rel="stylesheet" href="editpage.css">
</head>

<body>

    <div class="editpage">
        <h2>EDIT DETAILS</h2>
        <table>
            <caption></caption>
            <tr>
                <strong>
                    <th scope="row"> NAME:</th>
                    <td>
                        <input type="text" id="username">
                </strong>
                </td>
            </tr>
            <tr>
                <th scope="row"> FATHERNAME:</th>
                <td>
                    <input type="text" id="fathername">
                </td>
            </tr>
            <tr>
                <th scope="row"> MOTHERNAME:</th>
                <td>
                    <input type="text" id="mothername">
                </td>
            </tr>
            <tr>
                <th scope="row"> MOBILENUMBER:</th>
                <td>
                    <input type="text" id="mobilenumber" pattern="[6789][0-9]{9}">
                </td>
            </tr>
            <tr>
                <th scope="row"> EMAILID:</th>
                <td>
                    <input type="email" id="emailid">
                </td>
            </tr>
            <tr>
                <th scope="row"> DATEOFBIRTH:</th>
                <td>
                    <input type="date" id="dateofbirth" pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}">
                </td>
            </tr>
            <tr>
                <th scope="row"> AADHARNUMBER:</th>
                <td>
                    <input type="text" id="aadharnumber" minlength="12">
                </td>
            </tr>
            <tr>
                <th scope="row"> GENDER:</th>
                <td>
                    <select id="gender" name="gender">
                        <option value="">Please Select</option>
                        <option value="male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Transgender">Transgender</option>
                  </select>
                </td>
            </tr>
            <tr>
                <th scope="row">HOUSENUMBER :</th>
                <td>
                    <input type="text" id="housenumber">
                </td>
            </tr>
            <tr>
                <th scope="row"> STREET NAME:</th>
                <td>
                    <input type="text" id="streetname">
                </td>
            </tr>
            <tr>
                <th scope="row"> CITY :</th>
                <td>
                    <input type="text" id="cityname">
                </td>
            </tr>
            <tr>
                <th scope="row"> STATE:</th>
                <td>
                    <input type="text" id="state">
                </td>
            </tr>
            <tr>
                <th scope="row"> PINCODE:</th>
                <td>
                    <input type="text" id="pincode" pattern="[6][0-9]{5}">
                </td>
            </tr>
        </table>
        <div class="donebutton">
            <button type="submit" onclick="modifyInformation(id)" value=""> Done </button>
        </div>
        <div class="printbutton">
        <button onclick="window.print()">Print this page</button>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js"
    integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script src="edit.js"></script>
    <script src="serviceLayer.js"></script>
</body>

</html>
