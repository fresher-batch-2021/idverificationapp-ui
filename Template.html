<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMO</title>
   
    <script src="jquery.min.js"></script>
    <script src="jquery.tmpl.js"></script>
</head>
<body>
    
    <table border="1" id="myTable">
        <caption></caption>
        <thead>
            <tr>

                <th scope="col" id="name">NAME</th>
                <th scope="col" id="mobilenumber">MOBILENUMBER</th>
            
            </tr>
        </thead>
        <tbody id="applicationTable"></tbody>
    </table>

<script src="https://service-api.netlify.app/giftshop/service/user-service.js"> </script>
    <template id="lsitTemplate">
    <tr><td>${name}</td>
        <td>${mobilenumber}</td></tr>
</template>

<script>
    let userObj=[{name:"Manikandan", mobilenumber:8234567890},{name:"Sudharsanan", mobilenumber:8234567890},{name:"rajesh",mobilenumber:8220225155}];
    $("#lsitTemplate").tmpl(userObj).appendTo("#applicationTable")
</script>
</body>
</html>
