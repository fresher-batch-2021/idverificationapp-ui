<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REQUESTAPPLICATION</title>   
  <link rel="stylesheet" href="requestapplication.css">
</head>

<body>
    <img src="asset/image/PANCardLogo.png" alt="pancard">
    <header id="header"></header>
    <script src="jquery.min.js"></script>
    <script>
        $("#header").load("header.html")
    </script>
    <h2><strong>REQUEST APPLICATION </strong></h1>
    <div class="viewBar">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
            integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
            </script>
        <script src="requestapplication.js"></script>
        <table id="table">
            <caption></caption>
            <thead>
                <tr>
                    <th scope="row" id="name">NAME</th>
                    <th scope="row" id="idNumber">ID NUMBER</th>
                    <th scope="row" id="aadharNumber">Aadhar Number</th>
                    <th scope="row" id="oldNumber">Old Number</th>
                    <th scope="row" id="newNumber">New Number</th>
                    <th scope="row" id="oldAddress">Old Address</th>
                    <th scope="row" id="newAddress">New Address</th>
                    <th scope="row" id="status">Status</th>
                </tr>
            </thead>
            <tbody id="requestTable"></tbody>
        </table>
    </div>
</body>

</html>
