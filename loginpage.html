<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGINPAGE</title>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
  <link rel="stylesheet" href="loginpage.css">
  <h2>Login Form</h2>
  <div class="overall">
    <form onsubmit="loginpage()">
      <div class="imgcontainer">
        <img src="image1.png" alt="Avatar" class="avatar">
      </div>
      <div class="container">
        <label for="uname"><strong>Username</strong></label>
        <input type="text" id="username" placeholder="Enter Username" name="uname">
        <label for="psw"><strong>Password</strong></label>
        <input type="password" minlength="6" id="password" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        <button type="submit">Login</button>
         </div>  
    </form>
    <script src="loginpage.js"> 
    </script>
  </div>
</body>
</html>
