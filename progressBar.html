<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROGRESSBAR</title>
    <style>

        #Progress_Status {
        width: 50%;
        background-color: #ddd;
        }
        
        #myprogressBar {
        width: 1%;
        height: 35px;
        background-color: #4CAF50;
        text-align: center;
        line-height: 32px;
        color: black;
        }
        </style>
</head>
<body>
    <!DOCTYPE html>
<html>

<body>

<h3>Example of Progress Bar Using JavaScript</h3>

<p>Download Status of a File:</p>

<div id="Progress_Status">
<div id="myprogressBar">1%</div>
</div>

<br>
<button onclick="progressBar()">Start Download</button>

<script>

function progressBar() {
var element = document.getElementById("myprogressBar");
var width = 1;
var identity = setInterval(scene, 15);
function scene() {
	if (width >= 80) {
	clearInterval(identity),
window.location.href="listapplication.html";
	} else {
	width++;
	element.style.width = width + '%';
	element.innerHTML = width * 1 + '%';
	}
}
}

</script>

</body>
</html>

</body>
</html>
