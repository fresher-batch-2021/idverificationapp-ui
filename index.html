<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title> PAN CARD APPLICATION </title>
</head>
<body>
      <link rel="stylesheet" href="style.css">

      <img src="asset/image/PANCardLogo.png" alt="pancard">
      <br>
      <img class="change" src="asset/image/glass.png"  alt="pancard1">
      <h1>ONLINE APPLY PAN CARD</h1>

      <header id="header"></header>
      <script src="jquery.min.js"></script>
      <script>
            $("#header").load("header.html")
      </script>

      <div class="hi1">
            <marquee> On account of COVID-19 pandemic and subsequent Govt. advisories there will be delays in processing
                  of PAN applications.</marquee>
      </div>
      <div class="overall">
            <div class="personal">
                  <div class="pan">
                        <p> <strong> NEW PAN INDIA </strong> </p>
                  </div>
                  <div class="h2">
                        <h2> <strong>1.PERSONAL INFORMATION </strong> </h2>
                  </div>
                  <div class="applicant">
                        <form onsubmit="pan()">
                              <label> <strong> Applicacnt Name </strong> </label><br>
                              <span class="firstname">
                                    <input type="text" id="applicantnames" placeholder="First_name" name="first_name">
                              </span>
                              <span calss="middlename">
                                    <input type="text" id="middle" placeholder="middle name" name="middle name">
                              </span>
                              <span class="lastname">
                                    <input type="text" id="last" placeholder="last name" name="last name">
                              </span>
                              <br>
                              <label> <strong> Father Name </strong> </label><br>
                              <span class="fatherfirstname">
                                    <input type="text" id="fathername" placeholder="Father First name"
                                          name="father first name">
                              </span>
                              <span class="fathermiddlename">
                                    <input type="text" id="fathermiddle" placeholder="father middle name"
                                          name="father middle name">
                              </span>
                              <span class="fatherlastname">
                                    <input type="text" id="fatherlast" placeholder="father last name"
                                          name="father last name">
                              </span>
                              <br>
                              <label> <strong> Mather Name </strong> </label><br>
                              <span class="motherfirstname">
                                    <input type="text" id="mathername" placeholder="mother First name"
                                          name="mother_first_name">
                              </span>
                              <span class="mothermiddlename">
                                    <input type="text" id="mothermiddle" placeholder="mother middle name"
                                          name="mother middle name">
                              </span>
                              <span class="motherlastname">
                                    <input type="text" id="motherlast" placeholder="mather last name"
                                          name="mother last name">
                              </span><br>
                              <label> <strong> Mobile No </strong> </label><br>
                              <input type="tel" name="Mobile number" id="mobilenumber" pattern="[0-9]{10}"
                                    placeholder="Mobile number">
                              <br>
                              <label> <strong> Email ID </strong> </label><br>
                              <input type="email" name="email" id="Email" placeholder="Email">
                              <br>

                              <label> <strong>Date Of Birth</strong> </label><br>
                              <input type="date" name="date of birth" id="dob" placeholder="date of birth"> <br>
                              <label> <strong> Aadhar Number </strong> </label><br>
                              <input type="tel" name="number" id="aadharnumber" minlength="12" placeholder="Aadhar Number"><br>

                              <label> <strong> Gender </strong> </label>
                              <br>
                              <select id="gender" name="gender">
                                    <option value="">Please Select</option>
                                    <option value="male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Transgender">Transgender</option>
                              </select> <br>
                              <br>
                              <input class="submit" type="submit" value="submit">
                        </form>
                        <br>
                        <br>
                  </div>
            
                  <script src="index.js"></script>
            </div>
      </div>

</body>

</html>
