<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTAPPLICATION</title>
    <style>
        h3{
            text-align: center;
            padding: 2%;
        }
        body{
            background-color: rgb(221,217,192);
        }
        #searchBox{
            border-radius: 8px;
            padding: 0.5%;
            text-align: center;
            box-shadow: 5px;
            margin-left: 20%;
            color:darkred;
        }
        table {
            margin-left: 5%;
            margin-top: 3%;
            border-radius: 1px solid;
            border: 1px;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script src="listapplication.js"></script>
    <h3>LIST OF APPLICATION</h3>
    <input type="text " id="searchBox" class="searchBox" placeholder="Search For Name" onkeyup="searchName()" autocomplete="off">
    <table border="1" id="myTable">
        <caption></caption>
        <thead>
            <tr>
                <th scope="col" id="serialnumber">ID</th>
                <th scope="col" id="name">NAME</th>
                <th scope="col" id="mobilenumber">MOBILENUMBER</th>
                <th scope="col" id="emailid">EMAILID</th>
                <th scope="col" id="adharnumber">AADHARNUMBER</th>
                <th scope="col" id="gender">GENDER</th>
                <th scope="col" id="gender">STATE</th>
                <th scope="col">ACTION</th>
            </tr>
        </thead>
        <tbody id="applicationTable"></tbody>
    </table>
</body>

</html>
