<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REQUESTCHANGE</title>
    <link rel="stylesheet" href="requestchange.css">
</head>

<body>
    <header id="header"></header>
    <script src="jquery.min.js"></script>
    <script>
        $("#header").load("header.html")
    </script>
    <div class="overall">
        <h2>REQUEST TO CHANGE</h2>
        <div class="container">
            <label> <strong> PANCARD HOLDER NAME *</strong> </label>
            <input type="text" id="applicantname" placeholder="Pan_Card_Name" pattern="[A-Za-z]{3,15}" name="Name" required>
            <br>
            <br>
            <label> <strong> PANCARD ID NUMBER *</strong> </label>
            <input type="text" id="applicantIdNumber" placeholder="Pan_Card_Number" pattern="[A-Za-z]{3,15}" name="idNumber" required>
            <br>
            <br>
            <label> <strong> AADHAR NUMBER *</strong> </label>
            <input type="text" id="aadharNumber" placeholder="Aadhar_Number" pattern="[0-9]{12}" name="aadharNumber" required>
            <br>
            <br>
            <label><strong>MOBILE NUMBER </strong> </label>
            <br>
            <br>
            <label>OLD MOBILE NUMBER </label>
            <span class="mobileNumber">
                <input type="tel" id="mobileNumber" placeholder="OldNumber" pattern="[6789][0-9]{9}" name="OldNumber">
            </span>
            <label>CHANGE MOBILE NUMBER</label>
            <span calss="changeNumber">
                <input type="tel" id="changeNumber" placeholder="ChangeNumber" pattern="[6789][0-9]{9}"
                    name="ChangeNumber">
            </span>
            <br>
            <br>
            <label> <strong> ADDRESS</strong> </label><br>
            <br>
            <label>OLD ADDRESS</label>
            <span class="mobileNumber">
                <input type="tel" id="oldAddress" placeholder="OldAddress"  name="OldAddress" >
            </span>
            <label>CHANGE ADDRESS</label>
            <span calss="changeNumber">
                <input type="tel" id="changeAddress" placeholder="ChangeAddress" 
                    name="ChangeAddress">
            </span>
            <br>
            <br>
            <button type="button"> CHANGE </button>

        </div>
    </div>
</body>

</html>
