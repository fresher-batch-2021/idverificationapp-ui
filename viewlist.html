<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTAPPLICATION</title>
    <img src="asset/image/PANCardLogo.png" alt="pancard">
    <header id="header"></header>
      <script src="jquery.min.js"></script>
      <script>
            $("#header").load("header.html")
      </script>
  <link rel="stylesheet" href="viewlist.css">
</head>

<body>
    <h2><strong>VIEW APPLICATION </strong></h1>
    <div class="viewBar">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.6/dayjs.min.js"
            integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="serviceLayer.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
            integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
            </script>
        <script src="viewlist.js"></script>
        <table id="table">
            <caption></caption>
            <thead>
                <tr>
                    <th scope="row" id="serialnumber">Id</th>
                    <th scope="row" id="name">Name</th>
                    <th scope="row" id="mobilenumber">Mobilenumber</th>
                    <th scope="row" id="emailid">Emailid</th>
                    <th scope="row" id="adharnumber">Aadharnumber</th>
                    <th scope="row" id="gender">Gender</th>
                </tr>
            </thead>
            <tbody id="applicationTable"></tbody>
        </table>
    </div>
</body>

</html>
